<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>엔지니어 정보 추가</title>
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<!--전체 컨테이너-->
<div class="container min-vw-50 w-50" >
    <!--  대리점명 -->
    <div style="text-align: center" class="container my-5 w-100">
        <span class="fs-1">엔지니어 추가</span>
    </div>
    <form action="../add" method="post">
        <table class="table me-5">
            <tbody>
            <tr>
                <th>이름</th>
                <td>
                    <input class="form-control" type="text" name="name" required>
                </td>
            </tr>
            <tr>
                <th>나이</th>
                <td>
                    <input class="form-control" type="number" name="age" required>
                </td>
            </tr>
            <tr>
                <th>전화번호</th>
                <td>
                    <input class="form-control" type="tel" name="phone" pattern="(010)[0-9]{4}[0-9]{4}" title="01012345678" required>
                </td>
            </tr>
            <tr>
                <th>입사일</th>
                <td>
                    <input class="form-control" type="date" name="joinDate" th:value="${today}"required>
                </td>
            </tr>
            <tr>
                <th>소속 대리점</th>
                <td>
                    <input class="form-control" type="text" th:value="${agencyName}" disabled>
                </td>
            </tr>

            </tbody>
        </table>
        <input type="hidden" name="agencyId" th:value="${agencyId}">
        <div class="container" style="text-align: center">
            <button type="submit" class="btn btn-info">추가</button>
        </div>
    </form>
</div>
</body>
</html>
