            <table class="table me-5">

                    <tr>
                        <th>아이디</th>
                        <td th:text="*{getId()}">아이디</td>

                        <th>이름</th>

                    </tr>
                    <tr>
                        <th>전화번호</th>

                    </tr>
                    <tr>
                        <th>상태</th>

                    <tr>
                        <th>소속 대리점 코드</th>

                    </tr>
                    <tr>
                        <th>입사일</th>
                        <td th:text="*{getJoinDate()}">입사일</td>
                    </tr>
                    <tr>
                        <th>퇴직일</th>
                        <td th:text="*{getResignationDate()}">퇴직일</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!--  과거 장애내역  -->

            <span class="fs-2">최근 장애내역</span>
        </div>

        <div class="container my-3 min-vw-100 w-100">
            <!--    장애목록 테이블    -->
            <div th:replace="~{fragment/incident :: incidentTableWithAgencyId(${engineerInfoDto.getIncidentHistoryDtoList()})}"></div>

            <!--    페이지 번호    -->
            <div th:replace="~{fragment/paging :: defaultPaging('info', ${paging})}"></div>

</html>
