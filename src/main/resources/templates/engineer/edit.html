            <!-- 대리점 정보-->
            <div class="container my-3 d-flex align-items-center">
                <table class="table me-5">
                    <tbody>
                        <tr>
                            <th>아이디</th>
                            <td>
                                <input type="hidden" name="id" value="아이디" th:value="*{getId()}">
                                <input class="form-control form-control-plaintext" type="text" th:value="*{getId()}" name="id" value="아이디" disabled>
                            </td>
                        </tr>
                        <tr>
                            <th>이름</th>
                            <td>
                                <input class="form-control" type="text" th:value="*{getName()}" name="name" value="이름">
                            </td>
                        </tr>
                        <tr>
                            <th>나이</th>
                            <td>
                                <input class="form-control" type="text" th:value="*{getAge()}" name="age" value="나이">
                            </td>
                        </tr>
                        <tr>
                            <th>전화번호</th>
                            <td>
                                <input class="form-control" type="text" th:value="*{getPhone()}" name="phone" value="전화번호">
                            </td>
                        </tr>
                        <tr>
                            <th>상태</th>
                            <td>
                                <select name="engineerStatus" class="form-select" id="engineerStatus">
                                    <option th:each="value : ${T(com.example.demo.domain.EngineerStatus).values()}"
                                            th:value="${value.name()}" th:text="${value.getValue()}" th:selected="${value.name().equals(engineerInfoDto.getEngineerStatus().name())}">
                                    </option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>소속 대리점 코드</th>
                            <td>
                                <input type="hidden" name="agencyCode" value="아이디" th:value="*{getAgencyCode()}">
                                <input class="form-control form-control-plaintext" type="text" th:value="*{getAgencyCode()}" name="agencyCode" value="소속 대리점 코드" disabled>
                            </td>
                        </tr>
                        <tr>
                            <th>소속 대리점</th>
                            <td>
                                <input class="form-control form-control-plaintext" type="text" th:value="*{getAgencyName()}" value="소속 대리점" disabled>
                            </td>
                        </tr>

                    </tbody>
                </table>

                <!--날짜관련 테이블-->
                <table class="table me-5">
                    <tbody>
                        <tr>
                            <th>생성일</th>
                            <td>
                                <input class="form-control" type="text" th:value="*{getCreateDate()}" value="생성일" disabled>
                            </td>
                        </tr>
                        <tr>
                            <th>업데이트일</th>
                            <td>
                                <input class="form-control" type="text" th:value="*{getUpdateDate()}" value="업데이트일" disabled>
                            </td>
                        </tr>
                        <tr>
                            <th>입사일</th>
                            <td>
                                <input class="form-control" type="text" th:value="*{getJoinDate()}" name="joinDate" value="입사일">
                            </td>
                        </tr>
                        <tr>
                            <th>퇴직일</th>
                            <td>
                                <input class="form-control" type="text" th:value="*{getResignationDate()}" name="resignationDate" value="퇴직일">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="container" style="text-align: center">
                    <button type="submit" class="btn btn-info">수정</button>
            </div>
        </form>
    </th:block>
</div>
</body>
</html>
