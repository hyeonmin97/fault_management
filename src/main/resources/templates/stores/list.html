<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>점포 조회</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <!-- 검색 폼 -->
    <div th:replace="~{fragment/stores :: searchForm(${type}, ${keyword})}"></div>

    <!-- 데이터 출력 테이블  -->
    <div style="text-align: center">
        <div style="min-width:1000px;width: 80%;display: inline-block">
            <!--테이블-->
            <div th:replace="~{fragment/stores :: table(${list})}"></div>

        </div>
        <div></div>

        <!--    페이지 번호    -->
        <div th:replace="~{fragment/paging :: defaultPaging('list', ${paging})}"></div>
    </div>
</body>
</html>
