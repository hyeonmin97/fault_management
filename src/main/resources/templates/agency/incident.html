<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>장애 내역</title>
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>

    .incidentTable tr,td{
      text-align: center;
    }
    .note{
      width: 200px;
      max-width: 200px;
    }
  </style>
</head>
<body>
<!--전체 컨테이너-->
<div class="container min-vw-100 w-100" >

  <!--  과거 장애내역  -->
  <div style="min-width: 1000px;" class="container mt-5 w-100">
    <span class="fs-4">전체 장애목록</span>
    <!--    장애목록 테이블    -->
    <div th:replace="~{fragment/incident :: incidentTableWithoutAgencyId(${incidentHistory})}"></div>

    <!--    페이지 번호    -->
    <div th:replace="~{fragment/paging :: defaultPaging('incident', ${paging})}"></div>
  </div>
</div>
</body>
</html>
